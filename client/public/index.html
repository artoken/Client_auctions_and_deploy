  <style>

    html, body {
      box-sizing: border-box;
      height: 100%;
    }
    body {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1 0 auto;

    }
    .footer {
      flex-shrink: 0;
    }
    /*Логотип===============================================*/

    *{
      box-sizing: border-box;
      transition-property: all;
      transition-duration: .3s;
      transition-timing-function: ease;
    }

    a {
      text-decoration: none;
    }
    .navbar-brad {
      font-size: x-large;
      font-family: 'Train One', cursive;
      color: #277cfd;
      cursor: pointer;
      display: block;
      font-weight: 400;
      line-height: 45px;
      margin: 10px;
      max-width: 150px;
      width: 100%;
      height: 45px;
      text-align: center;
      position: relative;
      text-decoration: none;
    }

    .navbar-brad:hover:after,
    .navbar-brad:hover:before {
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-color: #277cfd;
      transition: width 310ms ease-in-out;
      width: 70%;
      text-decoration: none;
    }

    .navbar-brad:after,
    .navbar-brad:before {
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border: 1px solid  #277cfd;
      bottom: 0px;
      left: 0px;
      content: " ";
      display: block;
      margin: 0 auto;
      position: relative;
      transition: all 210ms ease-in-out;
      width: 0;
    }
    /*Меню======================================*/
    *{
      box-sizing: inherit;
      transition-property: all;
      transition-duration: .3s;
      transition-timing-function: ease;
    }
    .nav-link
    {
      cursor: pointer;
      display: block;
      font-size: 16px;
      font-weight: 400;
      line-height: 45px;
      margin: 10px;
      max-width: 150px;
      width: 100%;
      height: 45px;
      text-align: center;
      position: relative;
      text-transform: uppercase;
      box-sizing: content-box;
    }
    .nav-link.active {
      content: ' ';
      display: block;
      width: 0;
      height: 2px;
      background: #277cfd;
      transition: width 310ms ease-in-out;
    }
    .nav-link:after {
      content: ' ';
      display: block;
      width: 0;
      height: 2px;
      background: #277cfd;
      transition: width 310ms ease-in-out;
    }

    .nav-link:hover:after {
      width:100%;
    }
    .navbar-brad:hover{
      color: #B22222;
    }
  /*Ктопка*/
  #catCardButton {

      color: #B22222 !important;
      padding: 0px;
      font-size: 10px !important;
			position: absolute;
			bottom: 5px;
			-webkit-transition: all 0.6s ease;
			-moz-transition:    all 0.6s ease;
			-o-transition:      all 0.6s ease;
		}
		div.lowerCatCard:hover #catCardButton {

      color: #B22222;
			bottom: 5px;
		}

    /*Кнопка меню*/
    .menu {
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      padding: 0;
    }
    .line {
      fill: none;
      stroke: black;
      stroke-width: 6;
      transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
      stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    .line1 {
      stroke-dasharray: 60 207;
      stroke-width: 6;
    }
    .line2 {
      stroke-dasharray: 60 60;
      stroke-width: 6;
    }
    .line3 {
      stroke-dasharray: 60 207;
      stroke-width: 6;
    }
    .opened .line1 {
      stroke-dasharray: 90 207;
      stroke-dashoffset: -134;
      stroke-width: 6;
    }
    .opened .line2 {
      stroke-dasharray: 1 60;
      stroke-dashoffset: -30;
      stroke-width: 6;
    }
    .opened .line3 {
      stroke-dasharray: 90 207;
      stroke-dashoffset: -134;
      stroke-width: 6;
    }




    </style>

	<script>
    //Поиск
    function myFunction() {
      var input, filter, cards, cardContainer, title, i;
      input = document.getElementById("myFilter");
      filter = input.value.toUpperCase();
      cardContainer = document.getElementById("myAuctions");
      cards = cardContainer.getElementsByClassName("card");
      for (i = 0; i < cards.length; i++) {
        title = cards[i].querySelector(".card-title");
        if (title.innerText.toUpperCase().indexOf(filter) > -1) {
          cards[i].style.display = "";
        } else {
          cards[i].style.display = "none";
        }
      }
    }
  </script>
